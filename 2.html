<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
        }

        .inner {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: cadetblue;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }

        .inner1 {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner1 inner">1</div>
        <div class="inner2 inner">2</div>
        <div class="inner3 inner">3</div>
        <div class="inner4 inner">4</div>

    </div>
</body>

</html>
