<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            border: 1px solid orange;
            position: relative;
        }

        .inner {
            /* 脱离文档流的方式 */
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="inner"></div>
    </div>
</body>

</html>
