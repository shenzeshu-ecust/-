<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /**
         * 1 checked
            当 <input> 组件的 type 类型为 checkbox 或 radio 时，组件支持 checked 属性。你可以使用它来设置组件是否被选中。
            这对于构建受控组件（controlled components）很有帮助。而 defaultChecked 则是非受控组件的属性，用于设置组件首次挂载时是否被选中。
         * 2 htmlFor
            由于 for 在 JavaScript 中是保留字，所以 React 元素中使用了 htmlFor 来代替。
        */
        function App(props) {
            /*for 属性规定 label 与哪个表单元素绑定。*/

            return (
                <form action="">
                    <label htmlFor="nameID">
                        NAME:<input type="text" name="" id="nameID" />
                    </label>
                </form>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
