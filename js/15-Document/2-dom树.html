<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    HTML 文档的主干是标签（tag）。

    根据文档对象模型（DOM），每个 HTML 标签都是一个对象。
    标签内的文本也是一个对象。
    <!-- 
    1 空格和换行符都是完全有效的字符，就像字母和数字。它们形成文本节点并成为 DOM 的一部分。

    只有两个顶级排除项：

        1 由于历史原因，<head> 之前的空格和换行符均被忽略。
        2 如果我们在 </body> 之后放置一些东西，那么它会被自动移动到 body 内，并处于 body 中的最下方，因为 HTML 规范要求所有内容必须位于 <body> 内。所以 </body> 之后不能有空格。

     -->

    <!-- 
        2 如果浏览器遇到格式不正确的 HTML，它会在形成 DOM 时自动更正它。 
       例如，顶级标签总是 <html>。即使它不存在于文档中 — 它也会出现在 DOM 中，因为浏览器会创建它。对于 <body> 也是一样。
    -->
    <p>hello
        <!-- p标签会被自动补全（在生成 DOM 时，浏览器会自动处理文档中的错误，关闭标签等。） -->
        <!-- 3 表格是一个有趣的“特殊的例子”。按照 DOM 规范，它们必须具有 <tbody> 标签，但 HTML 文本可能会忽略它。然后浏览器在创建 DOM 时，自动地创建了 <tbody>。 -->
    <table>
        <tr>
            <td>1</td>
        </tr>
    </table>
    <!-- 
        4 注释也会出现在DOM中 （树节点类型 —— comment 节点）
            如果一些内容存在于 HTML 中，那么它也必须在 DOM 树中。
            HTML 中的所有内容，甚至注释，都会成为 DOM 的一部分。
            甚至 HTML 开头的 <!DOCTYPE...> 指令也是一个 DOM 节点。它在 DOM 树中位于 <html> 之前。很少有人知道这一点。我们不会触及那个节点，我们甚至不会在图表中绘制它，但它确实就在那里。
    -->

    <!-- 
        5 一共有 12 种节点类型。实际上，我们通常用到的是其中的 4 种：

           1） document —— DOM 的“入口点”。
           2） 元素节点 —— HTML 标签，树构建块。
           3） 文本节点 —— 包含文本。
           4） 注释 —— 有时我们可以将一些信息放入其中，它不会显示，但 JS 可以从 DOM 中读取它。


     -->
</body>

</html>
