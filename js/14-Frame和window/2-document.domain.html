<body>
    根据定义，两个具有不同域的 URL 具有不同的源。

    但是，如果窗口的二级域相同，例如 john.site.com，peter.site.com 和 site.com（它们共同的二级域是
    site.com），我们可以使浏览器忽略该差异，使得它们可以被作为“同源”的来对待，以便进行跨窗口通信。

    为了做到这一点，每个这样的窗口都应该执行下面这行代码：

    document.domain = 'site.com';
    这样就可以了。现在它们可以无限制地进行交互了。但是再强调一遍，这仅适用于具有相同二级域的页面。
